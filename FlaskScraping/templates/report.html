<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Searching Result</title>
	<style>
		section {
			display: grid;
			gap: 20px;
			grid-template-columns: repeat(4, 1fr);
		}
	</style>
</head>
<body>
	<h1>Search Results</h1>
	<h3>Found {{results_number}} results for {{searchingBy}}</h3>
	<a href="/export?word={{searchingBy}}">Export to CSV</a>
	<section>
		<h4>Title</h4>
		<h4>Company</h4>
		<h4>Location</h4>
		<h4>Link</h4>
		{% for j in jobs %}
			<span>{{j.title}}</span>
			<span>{{j.company}}</span>
			<span>{{j.location}}</span>
			<a href="{{j.link}}" target="_blank">Apply</a>
		{% endfor %}
	</section>
</body>
</html>
